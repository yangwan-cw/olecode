name: DeployServer

# 触发条件
on:
    push:
        branches: [master, dev]  # 在 master 和 dev 分支 push 时触发
    pull_request:
        branches: [master, dev]  # 在 master 和 dev 分支 PR 时触发

jobs:
    build:
        runs-on: ubuntu-latest  # 运行环境

        steps:
            - uses: actions/checkout@v3  # 拉取最新代码
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.16.0"  # 指定 Node 版本
            - run: npm install
            - run: npm run build
            - name: TranslateFile
              uses: wangyucode/sftp-upload-action@v1.1
              with:
                  host: ${{ secrets.SERVER_IP }}
                  port: ${{ secrets.SERVER_PORT }}
                  username: ${{ secrets.USERNAME }}
                  password: ${{ secrets.PASSWORD }}
                  localDir: "dist"
                  remoteDir: ${{ secrets.SERVER_DESTINATION }}
